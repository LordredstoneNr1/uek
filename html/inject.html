<!doctype html>
<html>
    <head>
        <title>Chrome Extension Injection Wrapper</title>
    </head>
    <body>
        <div id="uek-link-element" class="riotbar-navmenu-category">
            <div class="riotbar-category-name"></div>
            <div><a id="uek-link-open" class="riotbar-navmenu-link" href="javascript:void(0)"><span class="riotbar-link-subtext">Ctrl + Shift + L</span></a></div>
        </div>
        <div id="uek-base-wrapper"> 
            <div id="uek-main-page">
                <div id="uek-main-header">
                    <a id="uek-main-title" class="title" href="https://boards.na.leagueoflegends.com/en/c/story-art"></a>
                    <span class="uek-custom-separator"></span>
                    <a id="uek-main-link-stories" class="activeTab" href="javascript:void(0)">Stories </a>
                    <a id="uek-main-link-lists" href="javascript:void(0)">Lists </a>
                    <a id="uek-main-link-options" href="javascript:void(0)">Options </a>
                    <a id="uek-main-link-about" href="javascript:void(0)">About </a>
                </div>
                <div id="uek-main-body">
                    <div id="uek-main-block-stories">
                        <form id="uek-stories-filter">
                            <p id="uek-stories-text"> </p>
                            <input id="uek-filter-title" type="checkbox">
                            <label for="uek-filter-title"></label>
                            <input id="uek-filter-title-text" type="search"><br>
                            
                            <input id="uek-filter-champions" type="checkbox">
                            <label for="uek-filter-champions"></label>
                            <datalist id="uek-filter-champions-list">
                            
                            </datalist>
                            <input id="uek-filter-champions-text" type="search" list="uek-filter-champions-list" size="25"><br>
                            
                            <input id="uek-filter-regions" type="checkbox">
                            <label for="uek-filter-regions"></label>
                            <select id="uek-filter-regions-dropdown"></select><br>
                            
                            <input id="uek-filter-authors" type="checkbox">
                            <label for="uek-filter-authors"></label>
                            <select id="uek-filter-authors-dropdown"></select><br>
                            
                            <input id="uek-filter-type" type="checkbox">
                            <label for="uek-filter-type"></label>
                            <select id="uek-filter-type-universe-dropdown"></select>
                            <select id="uek-filter-type-type-dropdown"></select><br>
                            
                            <input id="uek-filter-words" type="checkbox">
                            <label for="uek-filter-words"></label>
                            <p id="uek-filter-words-text"></p>
                            
                            <input id="uek-filter-date" type="checkbox">
                            <label for="uek-filter-date"></label>
                            <p id="uek-filter-date-text"></p>
                                                        
                            <button id="uek-filter-apply" type="button"><div><h6></h6><div></div></div></button>
                            <button id="uek-filter-save" type="button"><div><h6></h6><div></div></div></button>
                            <button id="uek-filter-reset" type="reset"><div><h6></h6><div></div></div></button>
                            <button id="uek-filter-reload" type="reset"><div><h6></h6><div></div></div></button>
                            
                        </form>
                        <table id="uek-stories-display">
                            <thead id="uek-stories-table-heading">
                                <tr>
                                    <th>#</th>
                                    <th class="active">Title</th>
                                    <th>Length</th>
                                    <th>Champions</th>
                                    <th>Regions</th>
                                    <th>Author</th>
                                    <th>Release Date</th>
                                </tr>
                            </thead>
                            <tbody id="uek-stories-table-body"> 
                            
                            </tbody>
                            <!-- <tfoot>
                                <tr>
                                    <td>#</td>
                                    <td>Title</td>
                                    <td>Length</td>
                                    <td>Champions</td>
                                    <td>Regions</td>
                                    <td>Author</td>
                                    <td>Release Date</td>
                                </tr>
                            </tfoot> -->
                        </table>
                        
                    </div>
                    
                    <div id="uek-main-block-lists" class="hidden">
                    
                    </div>
                    
                    <div id="uek-main-block-options" class="hidden">
                    
                    </div>
                    
                    <div id="uek-main-block-about" class="hidden">
                    <p id="uek-about-text"></p>
                    
                    </div>
                </div>  
            </div>
            <div id="uek-base-toggle">
                <a id="uek-toggle-link" href="javascript:void(0)">
                    <img id="uek-toggle-close" src="" class="hidden">
                    <img id="uek-toggle-open" src="">
                </a>
            </div>
        <script src="../scripts/translate.js" type="text/javascript"></script> 
        </div>
    </body>
</html>
