<!doctype html>
<html>
    <head>
        <title>Chrome Extension Injection Wrapper</title>
    </head>
    <body>
        <div data-link-id="uek" id="uek-link-element"  class="riotbar-navbar-navitem-container">
            <a data-riotbar-link-id="uek" class="riotbar-navbar-link"></a>
        </div>
        <div id="uek-base-wrapper" class="half-hidden"> 
            <div id="uek-main-page">
                <div id="uek-main-header">
                    <a id="uek-main-title" class="title" target="_blank"></a>
                    <span class="uek-custom-separator"></span>
                    <span>
                        <a id="uek-main-link-stories" href="javascript:void(0)"></a>
                        <a id="uek-main-link-options" href="javascript:void(0)"></a>
                    </span>
                </div>
                <div id="uek-main-body">
                    <!-- 
                    -----------------------------------
                    --------------Stories--------------
                    -----------------------------------
                    -->
                    <div id="uek-main-block-stories" class="no-padding half-hidden">
                        <form id="uek-stories-filter">
                            <p id="uek-stories-text"> </p>
                            <input id="uek-filter-title" type="checkbox">
                            <label for="uek-filter-title"></label>
                            <input id="uek-filter-title-text" type="search"><br>
                            
                            <input id="uek-filter-champions" type="checkbox">
                            <label for="uek-filter-champions"></label>
                            <input id="uek-filter-champions-text" type="search" size="25"><br>
                            
                            <input id="uek-filter-regions" type="checkbox">
                            <label for="uek-filter-regions"></label>
                            <select id="uek-filter-regions-dropdown"></select><br>
                            
                            <input id="uek-filter-authors" type="checkbox">
                            <label for="uek-filter-authors"></label>
                            <select id="uek-filter-authors-dropdown"></select><br>
                            
                            <input id="uek-filter-type" type="checkbox">
                            <label for="uek-filter-type"></label>
                            <select id="uek-filter-type-universe-dropdown"></select>
                            <select id="uek-filter-type-type-dropdown"></select><br>
                            
                            <input id="uek-filter-words" type="checkbox">
                            <label for="uek-filter-words"></label>
                            <input type="number" id="uek-filter-words-min"  min="0" step="50" max="20000" value="1000">
                            <input type="number" id="uek-filter-words-max"  min="0" step="50" max="20000" value="5000">
                            
                            <input id="uek-filter-date" type="checkbox">
                            <label for="uek-filter-date"></label>
                            <input type="date" id="uek-filter-date-min" min="2014-01-01" max="2020-12-31" value="2016-06-01">
                            <input type="date" id="uek-filter-date-max" min="2014-01-01" max="2020-12-31" value="2017-01-01">
                            
                            <button id="uek-filter-apply" type="button" class="icon-confirm"><div><h6></h6><div></div></div></button>
                            <button id="uek-filter-reset" type="reset" class="icon-options"><div><h6></h6><div></div></div></button>
                            <button id="uek-filter-reload" type="reset" class="icon-reload"><div><h6></h6><div></div></div></button>
                            
                        </form>
                        <table id="uek-stories-display">
                            <thead id="uek-stories-table-heading">
                                <tr>
                                </tr>
                            </thead>
                            <tbody id="uek-stories-table-body"> 
                            
                            </tbody>
                        </table>
                        
                    </div>
                    
                    
                    
                    <!-- 
                    -----------------------------------
                    -------------Config---------------
                    -----------------------------------
                    -->
                    <div id="uek-main-block-options" class="half-hidden">
                        <form id="uek-options-form">
                            <label for="uek-options-locale"></label>
                            <select id="uek-options-locale"></select><hr>
                            
                            <div>
                                <label for="uek-options-heightfactor"></label>
                                <input type="number" id="uek-options-heightfactor" min="0" step="5" max="100"><br>
                                
                                <label for="uek-options-heightconst"></label>
                                <input type="number" id="uek-options-heightconst"  min="0" step="50" max="2160"><br>
                                <p><output name="height" for="uek-options-heightfactor uek-options-heightconst" id="uek-options-height"></output></p>
                            </div>
                            
                            <div>                                
                                <label for="uek-options-widthfactor"></label>
                                <input type="number" id="uek-options-widthfactor" min="0" step="5" max="100"><br>
                                
                                <label for="uek-options-widthconst"></label>
                                <input type="number" id="uek-options-widthconst" min="0" step="50" max="3840"><br>
                                <p><output name="width" for="uek-options-widthfactor uek-options-widthconst" id="uek-options-width"></output></p>
                            </div>   
                            
                            <div>
                                <label for="uek-options-left"></label>
                                <input type="number" id="uek-options-left"><br>
                                
                                <label for="uek-options-top"></label>
                                <input type="number" id="uek-options-top"><br>
                                
                                <p><output name="position" for="uek-options-top uek-options-left" id="uek-options-position"></output></p>
                            </div>
                            <p id="uek-options-window-text" class="hidden"></p>
                                                        
                            <hr>
                            <button type="button" id="uek-options-confirm" class="icon-confirm"><div><h6></h6><div></div></div></button>
                            <button type="button" id="uek-options-refresh" class="icon-reload"><div><h6></h6><div></div></div></button>
                                                        
                        </form>
                        <hr> 
                            <h3></h3>
                            <p id="uek-about-legal">
                            </p>
                    </div>
                    
                </div>  
            </div>
            <div id="uek-base-toggle">
                <a id="uek-toggle-link" href="javascript:void(0)">
                    <img id="uek-toggle-close" src="" class="hidden">
                    <img id="uek-toggle-open" src="">
                </a>
            </div>
        </div>
    </body>
</html>
